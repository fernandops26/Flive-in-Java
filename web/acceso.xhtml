<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templateNA.xhtml">
        <ui:define name="cabecera">
            <title>Acceso a Flive</title>
            
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/materialize.css"></link>
        </ui:define>
        <ui:define name="contenido">
            <div class="row  black-text" id="formSignup"  style="padding: 7em 1em; ;margin:0">
                <div class="row valign-wrapper " >
                    <div class="col s12 m8 l5  center-block z-depth-1" >
                        <div class="row" >
                            <div class="row">
                                <h5 class="center-align">Sé parte de Flive</h5>
                            </div>
                            <div class="divider"></div>

                            <h:form class="col s12 " id="formRegistro">
                                <p:growl id="growlLogin" showDetail="true" sticky="true" />
                                <div class="input-field col s12 m6">
                                    <h:inputText id="nombre" class="validate"  value="#{cUsuario.objRegUsuario.objPerfil.nombrePer}"></h:inputText>
                                    <h:outputLabel for="nombre">Nombres</h:outputLabel>
                                </div>
                                <div class="input-field col s12 m6 ">
                                    <h:inputText id="apellidos" class="validate" value="#{cUsuario.objRegUsuario.objPerfil.apellidosPer}"></h:inputText>
                                    <h:outputLabel for="apellidos">Apellidos</h:outputLabel>
                                </div>
                                <div class="input-field col s12">
                                    <p:inputText id="email" type="email" class="validate" value="#{cUsuario.objRegUsuario.email}"></p:inputText>
                                    <p:outputLabel for="email">Email</p:outputLabel>
                                </div>
                                <div class="input-field col s12">
                                    <p:inputText type="password" id="password" maxlength="20" value="#{cUsuario.objRegUsuario.password}"  ></p:inputText>
                                    <p:outputLabel for="password">Password</p:outputLabel>
                                </div>
                                    <div class="col s12 m6  center input-field">
                                        <p:commandButton update="growlLogin" actionListener="#{cUsuario.registrarUsuario()}" type="submit" style="background: none;box-shadow: none" class="btn waves-effect waves-light teal" value="Registrarme"/>
                                    </div>
                                    <div class="col s12 m6 center  input-field">
                                        
                                        <a href="#"  class="center-align linkToLogin" style="line-height: 2.3em">Ya tienes una cuenta</a>
                                    </div>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="row  black-text ocultar_formulario" id="formLogin" style="padding: 7em 1em; ;margin:0">
                <div class="row valign-wrapper " >
                    <div class="col s12 m8 l5  center-block z-depth-1" >
                        <div class="row" >
                            <div class="row">
                                <h5 class="center-align">Flive te espera!</h5>
                            </div>
                            <div class="divider"></div>

                            <h:form class="col s12 " id="formLogin">
                                <p:growl id="growl" showDetail="true" life="3000" />
                                <div class="input-field col s12">
                                    <p:inputText id="email" type="email" required="true" value="#{cUsuario.objAuthUsuario.email}"></p:inputText>
                                    <p:outputLabel for="email">Email</p:outputLabel>
                                </div>
                                <div class="input-field col s12">
                                    <p:inputText type="password" id="password" maxlength="20" required="true" value="#{cUsuario.objAuthUsuario.password}"></p:inputText>
                                    <p:outputLabel for="password">Password</p:outputLabel>
                                </div>
                               
                                    <div class="col s12 m6 center input-field">
                                        <p:commandButton update="growl" actionListener="#{cUsuario.iniciarSesion()}" type="submit" style="background: none;box-shadow: none" class="btn waves-effect waves-light teal" value="Iniciar Sesión" />
                                    
                                    </div>
                                    <div class="col s12 m6 center input-field">
                                        
                                       <a href="#"  class="center-align linkToSignup" style="line-height: 2.3em">Registrarme</a>
                                    </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
