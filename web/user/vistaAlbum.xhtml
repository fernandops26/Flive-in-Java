<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templateUser.xhtml">
        <ui:define name="cabecera">
            <title>Vista Album</title>
            
            <f:metadata>
                <f:viewParam  name="codAlbum" value="#{cPublicacion.codAlbumParaPublicaciones}"/>
                <f:viewParam  name="cP" value="#{cPublicacion.codPerfilDePerticion}"/>
            </f:metadata>
            <f:event type="preRenderView"  listener="#{cPublicacion.verPublicacionesDeAlbumes()}"/>
        </ui:define>
        
        <ui:define name="contenido">
            
            
            <div class="container ">
                <div class="row ">
                    <div class="col s12 grey lighten-4  ">
                            <p>Perfil:
                                <h:outputLink value="#{request.contextPath}/user/vistaPerfil.xhtml" class="blue-text text-lighten-1" style="" title="sdad">
                                    #{cPublicacion.objAlbumActualDetallado.objPerfil.nombrePer}
                                    <f:param name="cP" value="#{cPublicacion.codPerfilDePerticion}" />
                                </h:outputLink>
                            </p>
                    </div>
                    <!--<div class="col s12">
                           <h:outputText rendered="#{ not cPublicacion.verfificarDue単oDelbumOPublicacion()}" value="No es el due単o"/>
                            <h:outputText rendered="#{cPublicacion.verfificarDue単oDelbumOPublicacion()}" value="Es el due単o"/>
               
                    </div>-->
                </div>
                <div class="row " style="padding-bottom:.5em;border-bottom: solid 2px #ddd;">
                    <h3 style="font-size:1.5em ">#{cPublicacion.objAlbumActualDetallado.nombreAlb}</h3>
                    <h5 style="font-size:1em" >Estas son tus publicaciones..</h5>
                    
                  </div>
                <div class="row grey lighten-5 " style="">
                    <ui:repeat value="#{cPublicacion.arrPublicaciones}" var="pub" rendered="#{cPublicacion.arrPublicaciones.size()>0}" >
                        <div class="col s12 m6 l4  " style="">
                            <div class="card hoverable">
                                <div class="card-image">
                                    <img src="#{request.contextPath}/upload/img/post/#{pub.objAlbum.objPerfil.codPerfil}/all/#{pub.imagenPub}" class="materialboxed" data-caption="#{pub.tituloPub}"/>
                                    
                                </div>
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col s12">
                                            <span class="card-title grey-text text-darken-4 " style="font-size: 1.1em;line-height: 20px;">#{pub.tituloPub}</span>
                                            <span class="right blue-text text-lighten-2 " style="font-size: .9em">
                                                <h:outputText value="#{pub.f_creacionPub}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText> 
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12" style="margin-bottom: .3em">
                                            <p>Tags</p>
                                        </div>
                                        
                                        <ui:repeat value="#{pub.arrTags}" var="tg" varStatus="i" >
                                            <div class="chip" >
                                                <p>#{tg}</p>
                                            </div>
                                        </ui:repeat>
                                        
                                    </div>
                                    
                                    
                                </div>
                              </div>
                        </div>
                    </ui:repeat>
                </div>
                
            </div>
        </ui:define>
    </ui:composition>
</html>
